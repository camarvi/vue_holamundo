<!DOCTYPE HTML>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Hola mundo con VueJS 2 - victorroblesweb.es</title>
    </head>
    <body>
                <!-- Elemento main donde actÃºa la instancia Vue -->
        <main>
                    <!-- Mostramos el valor de el atributo de la clase -->
            
            <div v-if="mostrar">
                <h1>{{ hola }}</h1>
                <img :src="imagen" />   
            </div>        
            <button @click="toggleMostrar">Mostrar/Ocultar</button>
            
            <ul>
                <li v-for="(curso, index) in cursos" :key="index">
                    <a :href="curso.url">{{ curso.name }}</a>
                </li>
            </ul>


        </main>
                 
                <!-- Incluimos el framework Vue JS 2 y el fichero que hemos creado -->
        <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
